<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CostaMusic</title>
</head>

<body>
    <header id="header" class="encabezado">
        <h1>CostaMusic</h1>
        <nav class="navbar navbar-expand-lg fondo-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./cuenta.html">Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor-grilla-productos">
            <section id="productos-contenedor">
            </section>
            <section class="menu-productos">
                <div id="carrito">
                    <button type="button" class="btn" id="btnCarrito"><img src="../img/carrito.png" alt="Carrito"></button>
                    <div id="carrito_productos" class="display_none">
                        <h3>Productos en el carrito:</h3>
                        <ul id="lista_carrito">
                        </ul>
                        <p>Total: <span id="total_carrito">0</span></p>
                        <button id="btnComprar" class="btn btn-success mt-3">Comprar</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer-instrumentos">
        <h3>CostaMusic</h3>
        <div class="footer-contenedor-iconos">
            <h5>Sigue a CostaMusic en</h5>
            <div class="iconos">
                <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt=""></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt=""></a>
            </div>
        </div>
    </footer>
    <script src="../js/compra.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
